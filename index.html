    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0f;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #0a84ff;
            --accent-purple: #5e5ce6;
            --accent-cyan: #00d4ff;
            --glow-blue: rgba(10, 132, 255, 0.5);
            --glow-purple: rgba(94, 92, 230, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(
                45deg,
                #000000,
                #0a0a0f,
                #0a1628,
                #0a0a0f,
                #000000,
                #050520,
                #000000
            );
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            z-index: -3;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 50% 50%;
            }
            25% {
                background-position: 25% 25%;
            }
            50% {
                background-position: 50% 50%;
            }
            75% {
                background-position: 75% 75%;
            }
        }

        /* Mesh gradient overlay */
        .mesh-gradient {
            position: fixed;
            top: -5%;
            left: -5%;
            right: -5%;
            bottom: -5%;
            width: 110%;
            height: 110%;
            opacity: 0.4;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 50%, var(--glow-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, var(--glow-blue) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--accent-cyan) 0%, transparent 50%);
            animation: meshMove 30s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes meshMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-10px, -10px) scale(1.02);
            }
            66% {
                transform: translate(10px, 10px) scale(1.01);
            }
        }

        /* Floating extension icons */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: floatIcon 20s infinite ease-in-out;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.05;
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg) scale(1.2);
                opacity: 0.15;
            }
            50% {
                transform: translate(-50px, 100px) rotate(180deg) scale(0.9);
                opacity: 0.1;
            }
            75% {
                transform: translate(50px, 50px) rotate(270deg) scale(1.1);
                opacity: 0.15;
            }
        }

        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 15%; animation-delay: 3s; }
        .icon-3 { bottom: 30%; left: 20%; animation-delay: 6s; }
        .icon-4 { bottom: 20%; right: 10%; animation-delay: 9s; }
        .icon-5 { top: 50%; left: 5%; animation-delay: 12s; }
        .icon-6 { top: 40%; right: 25%; animation-delay: 15s; }

        .floating-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--accent-blue);
            filter: blur(0.5px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Logo section with Apple-like animation */
        .logo-container {
            position: relative;
            margin-bottom: 3rem;
            perspective: 1000px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            animation: logoFloat 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            25% {
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            }
            50% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            75% {
                transform: translateY(-5px) rotateX(-5deg) rotateY(-5deg);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            position: relative;
            filter: drop-shadow(0 0 40px var(--glow-blue));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                filter: drop-shadow(0 0 30px var(--glow-blue)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 60px var(--glow-blue)) brightness(1.2);
            }
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Orbiting particles around logo */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .orbit-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        .orbit-particle:nth-child(1) { top: 0; left: 50%; }
        .orbit-particle:nth-child(2) { top: 50%; right: 0; }
        .orbit-particle:nth-child(3) { bottom: 0; left: 50%; }
        .orbit-particle:nth-child(4) { top: 50%; left: 0; }

        /* Typography with fade-in animation */
        .brand-name {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 3rem;
            background: linear-gradient(
                135deg,
                var(--text-primary) 0%,
                var(--accent-blue) 50%,
                var(--text-primary) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Main content */
        .hero-content {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .tagline {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInScale 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tagline span {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.35rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        /* Status pill with glass morphism */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            animation: fadeInUp 1s ease-out 0.9s backwards;
            transition: all 0.3s ease;
        }

        .status:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(10, 132, 255, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 var(--accent-blue);
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 0 10px rgba(10, 132, 255, 0);
            }
        }

        .status-text {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            animation: fadeIn 1s ease-out 1.1s backwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 3rem;
            }

            .tagline {
                font-size: 2.25rem;
            }

            .description {
                font-size: 1.15rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .floating-icon svg {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.75rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

            <p>&copy; 2025 NeuraBolt. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Interactive mouse movement effects
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            // Move floating icons based on mouse
            document.querySelectorAll('.floating-icon').forEach((icon, index) => {
                const speed = (index + 1) * 10;
                icon.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
            
            // Subtle logo tilt on mouse move
            const logo = document.querySelector('.logo-wrapper');
            if (logo) {
                logo.style.transform = `rotateX(${y * 5}deg) rotateY(${x * 5}deg)`;
            }
        });

        // Add glitch effect on logo hover
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', () => {
            logo.style.animation = 'logoPulse 0.5s ease-in-out infinite';
        });
        logo.addEventListener('mouseleave', () => {
            logo.style.animation = 'logoPulse 3s ease-in-out infinite';
        });

        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.mesh-gradient');
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.2}px) scale(1)`;
            }
        });
    </script>
</body>
</html>
